<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Login</h1>
  </header>
  <form action="" method="get">
    <div>
      <label for="email">E-mail:</label>
      <input type="email" name="input-email" id="email" placeholder="Digite seu email" autocomplete="off" required>
    </div>

  <br>

  <div>
    <label for="senha">Senha:</label>
    <input type="password" name="input-senha" id="senha" placeholder="Digite sua senha" autofocus required>
  </div>

  <br>

    <div>
      <input type="checkbox" name="gravar" id="lembra">
      <label for="lembra">Lembre-me</label>
    </div>
  <br>  

    <div>
      <button type="submit">Entrar</button>
    </div>
  </form>

</body>

</html>
