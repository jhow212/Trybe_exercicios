<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <form action="" method="get">
    <fieldset>
      <legend>Formulário</legend>
        <div>
          <label for="comeco">Nome:</label>
          <input type="text" name="nome" id="comeco" maxlength="40" required>
        </div>

        <br>

        <div>
          <label for="seuemail">Email:</label>
          <input type="email" name="email" id="seuemail" maxlength="50" required>
        </div>

        <br>

        <div>
          <label for="seucpf">CPF:</label>
          <input type="text" name="cpf" id="seucpf" maxlength="11" required>
        </div>

        <br>

        <div>
          <label for="seuendereco">Endereço:</label>
          <input type="text" name="endereco" id="seuendereco" maxlength="200" required>
        </div>

        <br>

        <div>
          <label for="suacidade">Cidade:</label>
          <input type="text" name="cidade" id="suacidade" maxlength="28" required>
        </div>

        <br>

        <div>
          <label for="seuestado">Estado:</label>
          <select name="estados" id="seuestado">

          </select>
        </div>

        <br>

        <div>
          <label for="tipo">Casa</label>
          <input type="radio" name="moradia" id="tipo" required>
          <label for="tipos">Apartamento</label>
          <input type="radio" name="moradia" id="tipos" required>
        </div>
    </fieldset>

    <br>

    <fieldset id="teste">
      <div>
        <label for="resumo">Resumo do currículo:</label>
        <br>
        <textarea name="curriculo" id="resumo" maxlength="1000" rows="15" cols="90" required></textarea>
      </div>

      <br>

      <div>
        <label for="empregado">Cargo:</label>
        <input type="text" name="emprego" id="empregado" maxlength="40" required>
      </div>

      <br>

      <div>
        <label for="areadoemprego">Descrição do cargo:</label>
        <input type="text" name="area" id="areadoemprego" maxlength="500" required>
      </div>

      <br>

      <div>
        <label for="inicio">Data de início:</label>
        <input type="date" name="data" id="inicio">
      </div>

      <br>

      <div>
        <button type="submit" id="botao">Enviar</button>
        <button type="reset">Limpar</button>
      </div>


    </fieldset>

  </form>

  <script src="/script.js"></script>
</body>

</html>
