<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="/jquery-3.6.0.min.js"></script>
  <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">

</head>

<body>
  <div class="centrao">

    <h1 class="display-3 text-muted ">Formulário</h1>
    <hr>
    <form action="" method="get" id="teste">
      <fieldset>
        <div class=" container form-check ">
          <label for="comeco">Nome:</label>
          <input class="form-control" type="text" name="nome" id="comeco" >
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label for="seuemail" class="form-label">Email:</label>
          <input class="form-control" type="email" name="email" id="seuemail" >
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label for="seucpf" class="form-label">CPF:</label>
          <input class="form-control" type="text" name="cpf" id="seucpf" >
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label for="seuendereco" class="form-label">Endereço:</label>
          <input class="form-control" type="text" name="endereco" id="seuendereco" >
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label for="suacidade" class="form-label">Cidade:</label>
          <input class="form-control" type="text" name="cidade" id="suacidade" >
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label for="seuestado" class="form-label">Estado:</label>
          <select class="form-select" name="estados" id="seuestado">
    
          </select>
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label class="form-check-label" for="tipo">Casa</label>
          <input class="form-check-input " type="radio" name="moradia" id="tipo" value="casa">
        </div>
    
        <div class=" container form-check ">
          <label class="form-check-label" for="tipos">Apartamento</label>
          <input class="form-check-input " type="radio" name="moradia" id="tipo" value="apartamento">
        </div>
      </fieldset>
  
  
      <br>
  
      <fieldset>
        <div class=" container form-check ">
          <label for="resumo" class="form-label">Resumo do currículo:</label>
          <br>
          <textarea class="form-control" name="curriculo" id="resumo" 0" rows="15" cols="90"
          ></textarea>
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label for="empregado" class="form-label">Cargo:</label>
          <input class="form-control" type="text" name="emprego" id="empregado" >
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label for="areadoemprego" class="form-label">Descrição do cargo:</label>
          <input class="form-control" type="text" name="area" id="areadoemprego" ">
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <label for="inicio" class="form-label">Data de início:</label>
          <input class="form-control" type="text" name="data" id="inicio">
        </div>
    
        <br>
    
        <div class=" container form-check ">
          <button type="submit" id="botao" class="btn btn-success">Enviar</button>
          <button type="reset" class="btn btn-danger">Limpar</button>
        </div>
      </fieldset>
  
    </form>
  </div>
  
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>

  <script src="/script.js"></script>
</body>

</html>
